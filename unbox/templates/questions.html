{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>

<!-- metatags-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->
<link href="/static/css/style1.css" rel="stylesheet" type="text/css" media="all"/><!--style_sheet-->
<link href="//fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700" rel="stylesheet">
<!--online_fonts-->
<link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet"><!--online_fonts-->

</head>
<body>
<h1>Fill in a minute</h1>
<div class="w3ls-main">


<div class="w3ls-form">
<form action="/uno/search/" method="get">
<ul class="fields">
<div class="Refer_w3l">

	<li>
		<label class="w3ls-opt">Budget :<span class="w3ls-star"> * </span></label>
		<div class="w3ls-name">
			<input type="text" name="budget"  placeholder="INR" required=" "/>
		</div>
	</li>

	<li>
		<div class="mail">
			<label class="w3ls-opt">e-mail :<span class="w3ls-star"> * </span></label>
			<span class="w3ls-text w3ls-name">
				<input type="email" name="email" placeholder="We don't spam" required=""/>
			</span>
		</div>
	</li>


	<p>
							<label class="w3ls-opt">gender :<span class="w3ls-star"> * </span></label>
							<div class="w3ls-text w3ls-name">
								<span class="agile_sub-label">
									<select name="gender" class="day">
										<option value="male"> Male </option>
										<option value="female"> Female </option>
									</select>

								</span>


								<div class="clear"></div>
							</div>
</p>	<p>
							<label class="w3ls-opt">Profession :<span class="w3ls-star"> * </span></label>
							<div class="w3ls-text w3ls-name">

								<span class="agile_sub-label">
									<select name="profession" class="month">

										<option value="student"> Student </option>
										<option value="job"> Job </option>
										<option value="business"> Business </option>
										<option value="retired"> Retired </option>
									 </select>

								</span>

								<div class="clear"></div>
							</div>
</p>
    <p>
							<label class="w3ls-opt">Place of living? :<span class="w3ls-star"> * </span></label>
							<div class="w3ls-text w3ls-name">
								<span class="agile_sub-label">
									<select name="location" class="day">
										<option value="urban"> Urban </option>
										<option value="rural"> Rural </option>
									</select>

								</span>

								<div class="clear"></div>
							</div>
						</p>
    <li>
        <p>What is the most important thing that you want in a smartphone?</p>
<div class="w3ls-form">


			<span class="w3ls-opt">
				<input type="text" name="priority" placeholder="Don't be shy" required=""/>
			</span>
    </li>

						<p>What are your main requirements? </p>
						<ul class="radio-w3ls">
							<li>
								<input type="checkbox" id="a-option" name="selector1">
								<label for="a-option">Calling</label>
								<div class="check"></div>
							</li><li>
								<input type="checkbox" id="a-option" name="selector2">
								<label for="a-option">Videos</label>
								<div class="check"></div>
							</li><li>
								<input type="checkbox" id="a-option" name="selector3">
								<label for="a-option">Gaming</label>
								<div class="check"></div>
							</li><li>
								<input type="checkbox" id="a-option" name="selector4">
								<label for="a-option">Social Media</label>
								<div class="check"></div>
							</li>
							<li>
								<input type="checkbox" id="b-option" name="selector5">
								<label for="b-option">Photography</label>
								<div class="check">
									<div class="inside"></div>
								</div>
							</li>
						</ul>
						<div class="clear"></div>
					</div>
	</div>
	<div class="Refer_w3l">

<div class="clear"></div>
	<div class="w3ls-btn">
		<input type="submit" value="Let's go!">
	</div>
</form>
</div>
</div>
</body>
</html>
